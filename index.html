<html>
<head>
    <title>video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='angular.js')}}"></script>
</head>
<body ng-app="video" ng-controller="video_query">
    <h1>Video query system</h1>
    <div class="row">
      <div class="col-6" style="position: relative;">
        {% raw %}
        <img class="img" src="{{src}}" style="width: 100%;"/>
        {% endraw %}
        <div style="margin-top:10px; display:flex; justify-content: center; position: absolute; bottom: 10px; right: 50%; left:50%">
          <button class="btn btn-primary" ng-click="prev()">prev</button>
          <button class="btn btn-primary" ng-click="play()" style="margin-left:10px; margin-right:10px;">pause/play</button>
          <button class="btn btn-primary" ng-click="next()">next</button>
        </div>
      </div>
      <div class="col-6" style="padding-right: 50px;">
        <div style="width:100%; height:300px; font-size: 18px;" id="editor">

        </div>
        <button class="btn btn-primary" ng-click="query()" style="margin-top: 10px;">Query</button>
      </div>
    </div>
    
    <p class="lol"></p>
    <script src="{{url_for('static', filename='/ace-builds/src-noconflict/ace.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{url_for('static', filename='client.js')}}"></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/sql");
      $('textarea').attr('ng-model', "command");
    </script>
</body>
</html>
